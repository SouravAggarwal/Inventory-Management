<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>GargRetails</title>
{% load static %}
<link rel="icon" type="image/gif/png" href="{% static "icon.png" %}">
<link rel="stylesheet" href="{% static "css/reset.css" %}">
<link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
<link rel="stylesheet" href="{% static "css/style.css" %}">
<style>
body {
    background-image: url("{% static "bkgrnd.jpg" %}");
}
#heading{color:#FFFFFF;text-shadow: 1px 1px 5px #ffffff;}
</style>
  
</head>
<body>

    
<!-- Mixins-->
<!-- Pen Title-->
<div class="pen-title">
<h1 id="heading">Garg Retails Inventory Management</h1>
</div>

<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">{{message}}</h1>
	
    <form method="POST">
	{% csrf_token %}
      <div class="input-container">
        <input type="text" id="Username" required="required" name="user"/>
        <label for="Username">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="Password" required="required" name="pwd"/>
        <label for="Password">Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>Login</span></button>
      </div>

    </form>
  </div>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="js/index.js"></script>
</body>
</html>
